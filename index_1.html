<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Menu Frame -->
    <div class="frame" id="menu">
        <h1>Menu</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contacts">Contacts</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#video-material">Video Material</a></li>
            </ul>
        </nav>
    </div>

    <!-- About Frame -->
    <div class="frame" id="about">
        <h2>About</h2>
        <p>This section will contain information about the class or project.</p>
    </div>

    <!-- Contacts Frame -->
    <div class="frame" id="contacts">
        <h2>Contacts</h2>
        <p>Add contact information, links to social profiles, or a contact form.</p>
    </div>

    <!-- Gallery Frame -->
    <div class="frame" id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <img src="images/sample1.jpg" alt="Sample Image 1">
            <img src="images/sample2.jpg" alt="Sample Image 2">
        </div>
    </div>

    <!-- Video Material Frame -->
    <div class="frame" id="video-material">
        <h2>Video Material</h2>
        <video controls>
            <source src="videos/sample.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
